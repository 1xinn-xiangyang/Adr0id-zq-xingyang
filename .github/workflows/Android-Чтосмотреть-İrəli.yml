name: Android-Чтосмотреть-İrəli
on:
  workflow_dispatch:
  schedule:
    - cron: '8 5,7,11,14,17,20 * * *'
  watch:
    types: started
  repository_dispatch:
    types: bean_change
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          npm install
      - name: '运行 【Android-Чтосмотреть-转发】'
        run: |
          
          node Android-Чтосмотреть-İrəli.js
        env:
          zq_cookie: ${{ secrets.zq_cookie }}
